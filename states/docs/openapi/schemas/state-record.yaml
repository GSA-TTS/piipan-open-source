StateRecord:
  type: object
  required:
    - id
    - state
    - state_abbreviation
    - email
    - phone
    - region
  properties:
    id:
      type: string
      description: "Internal Id for the state"
    state:
      type: string
      description: "The state name"
    state_abbreviation:
      type: string
      description: "The state abbreviation"
    email:
      type: string
      description: "The state's desired email address to be used for State collaboration"
    phone: 
      type: string
      description: "The state's desired phone number to be used for State collaboration"
    region:
      type: string
      description: "The region the state belongs to"
    email_cc:
      type: string
      description: "A string of comma seperated emails to be on the CC list"

